<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <style>
        .section { margin: 40px 0; border-top: 2px solid #eee; padding-top: 20px; }
        .task-list, .event-list { margin: 20px 0; }
        .task-item, .event-item { padding: 10px; border-bottom: 1px solid #ccc; }
        .task-form, .event-form { margin-top: 30px; background: #f5f5f5; padding: 20px; border-radius: 8px; }
        .form-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>
<h1>Welcome to Your Task Manager</h1>

<!-- Секция задач -->
<div class="section">
    <h2>Your Tasks</h2>

    <!-- Список задач -->
    <div class="task-list">
        <div th:if="${tasks.isEmpty()}">No tasks found</div>
        <div th:each="task : ${tasks}" class="task-item">
            <h3 th:text="${task.title}">Task Title</h3>
            <p>Theme: <span th:text="${task.theme}">Theme</span></p>
            <p>Deadline: <span th:text="${#temporals.format(task.deadline, 'dd.MM.yyyy HH:mm')}"></span></p>
            <p>Priority: <span th:text="${task.priority}"></span></p>
            <p th:if="${task.reminder != null}">Reminder:
                <span th:text="${#temporals.format(task.reminder, 'dd.MM.yyyy HH:mm')}"></span>
            </p>
        </div>
    </div>

    <!-- Форма добавления задачи -->
    <form th:action="@{/task/create}" method="post" class="task-form">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="form-grid">
            <div class="form-group">
                <label>Title:</label>
                <input type="text" th:field="*{newTask.title}" required>
            </div>

            <div class="form-group">
                <label>Theme:</label>
                <input type="text" th:field="*{newTask.theme}" required>
            </div>

            <div class="form-group">
                <label>Deadline:</label>
                <input type="datetime-local" th:field="*{newTask.deadline}" required>
            </div>

            <div class="form-group">
                <label>Priority (1-5):</label>
                <input type="number" th:field="*{newTask.priority}" min="1" max="5" required>
            </div>

            <div class="form-group">
                <label>Reminder:</label>
                <input type="datetime-local" th:field="*{newTask.reminder}">
            </div>
        </div>
        <button type="submit" class="btn">Add Task</button>
    </form>
</div>

<!-- Секция событий -->
<div class="section">
    <h2>Your Events</h2>

    <!-- Список событий -->
    <div class="event-list">
        <div th:if="${events.isEmpty()}">No events found</div>
        <div th:each="event : ${events}" class="event-item">
            <h3 th:text="${event.title}">Event Title</h3>
            <p>Theme: <span th:text="${event.theme}">Theme</span></p>
            <p>Time:
                <span th:text="${#temporals.format(event.startTime, 'dd.MM.yyyy HH:mm')}"></span> -
                <span th:text="${#temporals.format(event.endTime, 'dd.MM.yyyy HH:mm')}"></span>
            </p>
            <p>Priority: <span th:text="${event.priority}"></span></p>
            <p th:if="${event.reminder != null}">Reminder:
                <span th:text="${#temporals.format(event.reminder, 'dd.MM.yyyy HH:mm')}"></span>
            </p>
        </div>
    </div>

    <!-- Форма добавления события -->
    <form th:action="@{/event/create}" method="post" class="event-form">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="form-grid">
            <div class="form-group">
                <label>Title:</label>
                <input type="text" th:field="*{newEvent.title}" required>
            </div>

            <div class="form-group">
                <label>Theme:</label>
                <input type="text" th:field="*{newEvent.theme}" required>
            </div>

            <div class="form-group">
                <label>Start Time:</label>
                <input type="datetime-local" th:field="*{newEvent.startTime}" required>
            </div>

            <div class="form-group">
                <label>End Time:</label>
                <input type="datetime-local" th:field="*{newEvent.endTime}" required>
            </div>

            <div class="form-group">
                <label>Priority (1-5):</label>
                <input type="number" th:field="*{newEvent.priority}" min="1" max="5" required>
            </div>

            <div class="form-group">
                <label>Reminder:</label>
                <input type="datetime-local" th:field="*{newEvent.reminder}">
            </div>
        </div>
        <button type="submit" class="btn">Add Event</button>
    </form>
</div>

<!-- Кнопка выхода -->
<form th:action="@{/logout}" method="post" class="logout-form">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button type="submit" class="btn">Logout</button>
</form>

</body>
</html>
