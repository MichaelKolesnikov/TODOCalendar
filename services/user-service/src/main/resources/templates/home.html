<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <style>
        .task-list { margin: 20px 0; }
        .task-item { padding: 10px; border-bottom: 1px solid #ccc; }
        .task-form { margin-top: 30px; }
    </style>
</head>
<body>
<h1>Welcome to Your Task Manager</h1>

<!-- Список задач -->
<div class="task-list">
    <h2>Your Tasks:</h2>
    <div th:if="${tasks.isEmpty()}">No tasks found</div>
    <div th:each="task : ${tasks}" class="task-item">
        <h3 th:text="${task.title}">Task Title</h3>
        <p th:text="${task.theme}">Task Theme</p>
        <p>Deadline: <span th:text="${task.deadline}">2023-12-31</span></p>
        <p>Priority: <span th:text="${task.priority}">3</span></p>
        <p>Reminder: <span th:text="${task.reminder}">2023-12-31</span></p>
    </div>
</div>

<!-- Форма добавления задачи -->
<form th:action="@{/task/create}" method="post" class="task-form">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div>
        <label>Title:</label>
        <input type="text" th:field="*{newTask.title}" required>
    </div>

    <div>
        <label>Theme:</label>
        <input type="text" th:field="*{newTask.theme}" required>
    </div>

    <div>
        <label>Deadline:</label>
        <input type="datetime-local" th:field="*{newTask.deadline}" required>
    </div>

    <div>
        <label>Priority (1-5):</label>
        <input type="number" th:field="*{newTask.priority}" min="1" max="5" required>
    </div>

    <div>
        <label>Reminder:</label>
        <input type="datetime-local" th:field="*{newTask.reminder}">
    </div>

    <button type="submit">Add Task</button>
</form>

<!-- Кнопка выхода -->
<form th:action="@{/logout}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button type="submit">Logout</button>
</form>
</body>
</html>
